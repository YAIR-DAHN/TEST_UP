<body>
    <div class="container">
        <div class="flame"></div>
        <h1>ספירה לאחור לסיום צום תשעה באב</h1>
        <select id="citySelect">
            <option value="ירושלים">ירושלים</option>
            <option value="תל אביב">תל אביב</option>
            <option value="חיפה">חיפה</option>
            <option value="באר שבע">באר שבע</option>
            <option value="רבינו תם">רבינו תם</option>
        </select>
        <div id="countdown"></div>
        <div id="fastEndTime"></div>
        <div class="fast-end-message">צום קל ומועיל</div>
        <div class="credit">נבנה ע"י y.d. Systems</div>
    </div>

    <script>
        const cities = {
            'ירושלים': '19:53',
            'תל אביב': '19:55',
            'חיפה': '19:55',
            'באר שבע': '19:53',
            'רבינו תם': '20:47'
        };

        const citySelect = document.getElementById('citySelect');
        const countdownElement = document.getElementById('countdown');
        const fastEndTimeElement = document.getElementById('fastEndTime');
        const container = document.querySelector('.container');
        const flame = document.querySelector('.flame');
        const fastEndMessage = document.querySelector('.fast-end-message');

        function updateCountdown() {
            const selectedCity = citySelect.value;
            const endTime = cities[selectedCity];
            const now = new Date();
            const fastEndDate = new Date('2024-08-13T' + endTime + ':00+03:00');
            const diff = fastEndDate - now;

            if (diff > 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                countdownElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                fastEndMessage.style.display = 'none';
            } else {
                countdownElement.textContent = 'הצום הסתיים';
                container.style.backgroundColor = 'rgba(50, 50, 50, 0.9)';
                flame.style.opacity = '1';
                fastEndMessage.style.display = 'block';
                fastEndMessage.classList.add('fade-in');
            }

            fastEndTimeElement.textContent = `צאת הצום ${selectedCity === 'רבינו תם' ? 'לפי ' : 'ב'}${selectedCity}: ${endTime}`;
        }

        citySelect.addEventListener('change', updateCountdown);

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
